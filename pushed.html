<script type="text/javascript">
    RED.nodes.registerType('pushed', {
        category: 'notifications',
        color: '#9933ff',
        defaults: {
            key: {value:""},
            secret: {value:""},
            name: {value:""}
        },
        inputs: 1,
        outputs: 0,
        icon: "bridge.png",
        align: "right",
        label: function() {
            return this.name||this.title||"pushed";
        },
        labelStyle: function() {
            return this.name?"node_label_italic":"";
        }        
    });
</script>

<script type="text/x-red" data-template-name="pushed">
    <div class="form-row">
        <label for="node-input-key"><i class="icon-tag"></i> AppKey</label>
        <input type="text" id="node-input-key" placeholder="AppKey">
    </div>
    <div class="form-row">
        <label for="node-input-secret"><i class="icon-tag"></i> Secret</label>
        <input type="text" id="node-input-secret" placeholder="Secret">
    </div>
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
</script>

<script type="text/x-red" data-help-name="pushed">
    <p>Sends the <code>msg.payload</code> to Pushed.co</p>
    <p>For further info see the <a href="https://pushed.co/" target="_new">Pushed.co website</a>.</p>
</script>
